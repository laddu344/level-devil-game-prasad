<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="header">
    <div class="nav container">
      <div class="logo"><img src="https://via.placeholder.com/120x36?text=LOGO"></div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/men">Men</a>
        <a href="/new-arrivals">New Arrivals</a>
        <a href="/offers">Offers</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:24px 0;">
    <h1>Contact Us</h1>
    <p>For demo purposes please email <strong>demo@example.com</strong></p>

    <div style="margin-top:18px; max-width:600px;">
      <label>Name</label><br/>
      <input style="width:100%; padding:8px; margin:6px 0" placeholder="Your name" /><br/>
      <label>Message</label><br/>
      <textarea style="width:100%; padding:8px; margin:6px 0" rows="6" placeholder="Your message"></textarea><br/>
      <button class="cta" style="background:var(--accent); color:#fff; padding:10px 14px; border:none; border-radius:4px;">Send</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div><img src="https://via.placeholder.com/120x36?text=LOGO"></div>
      <div><h4 style="color:#fff">Customer Service</h4><a href="/contact">Contact</a></div>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
