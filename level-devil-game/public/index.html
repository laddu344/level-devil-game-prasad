<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Devil Game</title>

  <style>
    body {
      margin: 0;
      background-color: #8b5e00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      background-color: #e2a74b;
      border: 3px solid #5a3b00;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Correct relative path for JS -->
  <script src="./game.js"></script>

  <script>
    window.onload = () => {
      const canvas = document.getElementById('gameCanvas');
      canvas.setAttribute('tabindex', '0');
      canvas.focus();
    };
  </script>
</body>
</html>
